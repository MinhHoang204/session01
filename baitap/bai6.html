<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Cấu trúc dữ liệu nhân viên
        let employees = [
           { id: 1, name: 'Alice', age: 25, department: 'IT' },
           { id: 2, name: 'Bob', age: 20, department: 'IT' },
           { id: 3, name: 'Charlie', age: 25, department: 'Marketing' },
           { id: 4, name: 'David', age: 35, department: 'IT' },
           { id: 5, name: 'Eve', age: 30, department: 'HR' }
        // Thêm nhân viên khác nếu cần
        ];

        // Tạo mảng mới chứa các nhân viên có tuổi nhỏ hơn 25
        let youngEmployees = employees.filter(function(employee) {
           return employee.age < 25;
        });

        // In mảng mới để kiểm tra kết quả
        console.log(youngEmployees);

    </script>
</body>
</html>
