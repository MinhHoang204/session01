<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Tạo mảng chứa các đối tượng lớp học
        let classes = [
           { id: 1, number: 25 },
           { id: 2, number: 30 },
           { id: 3, number: 50 }
        ];

        // Sử dụng phương thức map để tạo mảng mới với số lớp học được điều chỉnh
        let adjustedClasses = classes.map(function (cls) {
            if (cls.number < 30) {
                cls.number += 10;
            } else if (cls.number > 40) {
                cls.number -= 10;
            }
            return cls;
        });

        // In mảng mới để kiểm tra kết quả
        console.log(adjustedClasses);

    </script>
</body>
</html>
