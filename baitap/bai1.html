<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Tạo mảng chứa các đối tượng sinh viên
        let students = [
           { id: 1, name: "Alice" },
           { id: 2, name: "Bob" },
           { id: 3, name: "Charlie" },
           // Thêm các sinh viên khác nếu cần
        ];

        // Sử dụng hàm forEach để duyệt qua mảng sinh viên và in tên ra màn hình
        students.forEach(function(student) {
           console.log(student.name);
        });

    </script>
</body>
</html>
