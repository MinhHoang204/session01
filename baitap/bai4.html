<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Tạo mảng chứa các đối tượng sách
        let books = [
            { id: 1, name: "Book 1" },
            { id: 2, name: "Book 2" },
            { id: 3, name: "Book 3" },
            // Thêm các sách khác nếu cần
        ];

        // Tìm kiếm sách theo id và in kết quả ra màn hình
        function findBookById(id) {
            let foundBook = books.find(function(book) {
                return book.id === id;
            });

            if (foundBook) {
               console.log(`Found book with id ${foundBook.id}: ${foundBook.name}`);
            } else {
               console.log("No book found with that id.");
            }
        }

        // Thử tìm sách có id là 2
        findBookById(2);
        // Thử tìm sách có id là 5 (không có trong mảng)
        findBookById(5);

    </script>
</body>
</html>
